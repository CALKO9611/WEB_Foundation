<!DOCTYPE html>
<html>
  <body>
    <a href="http://www.google.com" target="_self">google.com 방문1</a>
    <br />
    <a href="http://www.google.com" target="_blank">google.com 방문2</a>
  </body>
</html>

<!-- 
_blank : 새로운 윈도우에서 새로운 페이지를 연다.
_self : 현재 윈도우에 새로운 페이지를 적재한다. -> default value
_parent : 부모 프레임에 새로운 페이지를 적재한다.
_top : 현재 윈도우에 새로운 페이지를 적재하고 모든 프레임을 취소한다.
 -->
