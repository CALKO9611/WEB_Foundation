<!DOCTYPE html>
<html>
  <head>
    <title>CSS class Example</title>
    <style>
      /* 클래스가 type1인 p 요소를 선택해서 텍스트 정렬을 중앙 정렬로 변경한다. */
      p.type1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="type1">class가 type1인 헤딩입니다.</h1>
    <p class="type1">class가 type1인 단락입니다.</p>
  </body>
</html>
