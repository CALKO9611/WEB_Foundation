<!DOCTYPE html>
<html>
  <head>
    <style>
      .poet {
        column-count: 2; /* 2개의 컬럼으로 나눌 것을 지정*/
        column-gap: 50px; /* 컬럼과 컬럼 사이의 공백=50픽셀*/
        column-rule: 4px outset red; /*컬럼과 컬럼 사이의 구분선을 두께 4픽셀, outset 스타일 선, 빨강색으로 지정*/
      }
    </style>
  </head>
  <body>
    <div class="poet">
      한 잔의 술을 마시고 우리는 버어지니아 울프의 생애와 목마를 타고 떠난
      숙녀의 옷자락을 이야기 한다 ... 가을바람 소리는 내 쓰러진 술병 속에서
      목메어 우는데
    </div>
  </body>
</html>

<!-- 
column-count: 컬럼의 개수
column-gap: 컬럼과 컬럼 사이의 간격
column-rule: 컬럼과 컬럼 사이의 선 스타일
 -->
