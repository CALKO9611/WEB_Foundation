<!DOCTYPE html>
<html>
  <head>
    <style>
      #one {
        background-color: cyan;
        width: 200px;
        height: 50px;
      }

      #two {
        position: absolute;
        top: 30px;
        left: 30px;
        background-color: yellow;
        width: 200px;
        height: 50px;
      }

      #three {
        background-color: lightgreen;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <p id="one">block #1</p>
    <div id="two">
      block #2<br />
      position:static;<br />
    </div>
    <p id="three">block #3</p>
  </body>
</html>

<!-- 
절대 위치(absolute positioning)는 전체 페이지를 기준으로 배치하는 방법이다. 즉 페이지의 시작 위치에서 top,left, bottom, right 만큼 떨어진 위치에 배치된다.
 -->
