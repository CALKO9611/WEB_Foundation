<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: yellow;
        border: 1px solid black;
        text-align: center;
      }

      div#box2 {
        transform: matrix(0.9, 0.5, -0.5, 0.9, 0, 0);
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
  </body>
</html>

<!-- 
  transform: skew(20deg, 10deg) - 비틀기 변환
  transform: matrix() - 일반적인 변환
 -->
