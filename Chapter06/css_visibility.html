<!DOCTYPE html>
<html>
  <head>
    <style>
      #a {
        visibility: hidden;
        border: 1px dotted red;
      }

      #b {
        visibility: visible;
        border: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <h1>visibility 속성</h1>
    <img id="a" src="lion.png" width="150" height="120" alt="lion" />
    <img id="b" src="audio.png" width="150" height="120" alt="audio" />
  </body>
</html>

<!-- 
  가시성이란 어떤 요소를 보이거나 안 보이게 하는 것이다. 속성으로는 visibility가 사용된다.
  
  hidden : 요소를 보이지 않게 한다.
  visible(기본값) : 요소를 보이게 한다.
 -->
