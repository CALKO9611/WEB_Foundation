<!DOCTYPE html>
<html>
  <head>
    <style>
      #one {
        background-color: cyan;
        width: 200px;
        height: 50px;
      }

      #two {
        position: relative;
        left: 30px;
        background-color: yellow;
        width: 200px;
        height: 60px;
      }

      #three {
        background-color: lightgreen;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <p id="one">block #1</p>
    <div id="two">
      block #2<br />
      position:relative;<br />
      left:30px <br />
    </div>
    <p id="three">block #3</p>
  </body>
</html>

<!-- 
상대 위치 설정(relative positioning)은 정상적인 위치에서 상대적으로 요소가 배치되는 방법이다.
 -->
