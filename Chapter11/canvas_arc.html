<canvas id="myCanvas" width="300" height="200"></canvas>
<script>
  var canvas = document.getElementById("myCanvas");
  var context = canvas.getContext("2d");

  context.beginPath();
  context.arc(100, 100, 80, 0, 2.0 * Math.PI, false);
  context.strokeStyle = "red";
  context.stroke();

  context.beginPath();
  context.arc(100, 100, 60, 0, 1.5 * Math.PI, false);
  context.closePath();
  context.strokeStyle = "blue";
  context.stroke();

  context.beginPath();
  context.arc(100, 100, 40, 0, 1.5 * Math.PI, false);
  context.strokeStyle = "green";
  context.stroke();
</script>

<!-- 
  arc(x, y, radius, startAngle, endAngle, antiClockwise)

  (x, y)를 중심으로 하여 반지름이 radius인 원을 그린다.
  start는 시작 각도이고 end는 종료 각도이다.

  원은 startAngle에서 endAngle까지만 그려진다.
  antiClockwise는 반시계 방향인지 아니면 시계 방향인지를 true와 false를 이용하여 나타낸다.

  원호를 그린 후에 시작점과 종료점을 연결하여 그리고 싶으면 closePath()를 호출한다.
  closePath()는 경로를 닫게 된다.
 -->
