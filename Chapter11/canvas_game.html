<html>
  <head>
    <title>Javascript Game</title>
    <style>
      canvas {
        border: 1px dotted red;
        background-color: #fcff00;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <div id="control">
      속도<input
        type="velocity"
        value="30"
        type="number"
        min="0"
        max="100"
        step="1"
      />
      각도<input
        type="angle"
        value="45"
        type="number"
        min="0"
        max="90"
        step="1"
      />
      <div id="score">점수 = 0</div>
      <button>발사</button>
    </div>
  </body>
</html>
